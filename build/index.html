    <link rel="stylesheet" href="css/style.css">
</head>
<body class="relative">
    <!-- Navbar -->
    <div class="fixed top-8 left-1/2 -translate-x-1/2 z-[1000] w-full px-4">
        <nav class="mx-auto max-w-2xl backdrop-blur-sm bg-white/5 rounded-xl shadow-lg border border-white/10 p-4">
            <ul class="flex justify-center gap-4 md:gap-8 flex-wrap">
                <li><a href="#home" class="text-white uppercase text-sm md:text-base hover:text-cyan-300 hover:text-shadow-lg transition-all duration-300">Home</a></li>
                <li><a href="#about" class="text-white uppercase text-sm md:text-base hover:text-cyan-300 hover:text-shadow-lg transition-all duration-300">About</a></li>

    <!-- Fixed background -->
    <div class="fixed inset-0 -z-10 h-full w-full bg-zinc-900 bg-[linear-gradient(to_right,#8080800a_1px,transparent_1px),linear-gradient(to_bottom,#8080800a_1px,transparent_1px)] bg-[size:14px_24px]">
        <div class="absolute left-0 right-0 top-0 -z-10 m-auto h-[310px] w-[310px] rounded-full bg-cyan-950 opacity-20 blur-[100px]"></div>
    </div>

    <!-- Sections -->
    <section id="home" class="min-h-screen flex items-center justify-center pt-20 px-4">
        <div class="text-center max-w-2xl">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white">Welcome to My Portfolio</h1>
            <p class="mt-4 text-gray-300 text-sm sm:text-base md:text-lg">Crafting digital experiences with passion</p>

    </section>
    <section id="about" class="min-h-screen pt-20 px-4">

    <section id="projects" class="min-h-screen pt-20 px-4">
