services:
  - type: web
    name: portfolio-website
    runtime: static
    buildCommand: echo "Static site - no build required"
    staticPublishPath: build/
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /docs/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /images/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
